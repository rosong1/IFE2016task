<!DOCTYPE html>
<html>

    <meta charset="utf-8">

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  var chinaNum = ["一","二","三","四","五","六"];
  var aqi_list = document.getElementById("aqi-list");
  var j=0;
  var items="";
  for (var i = 0; i < aqiData.length; i++) {
    var num = aqiData[i][1];
    if(num > 60){
      items += "<li>第"+chinaNum[j]+"名："+aqiData[i][0]+"，"+num+"</li>";
      j++;
    }
  }
  aqi_list.innerHTML = items;
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

})();

</script>
</body>
</html>
